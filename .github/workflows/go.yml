name: Go

on:
  push:
    branches: [ main ]
  pull_request:

jobs:

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ["1.16", "1.17"]
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
          stable: false
          go-version: ${{matrix.go}}

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
